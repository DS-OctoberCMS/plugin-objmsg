tabs:
    fields:
        # Control
        control_admin_email:
            label: 'wbry.objmsg::lang.models.settings.tabs.control.admin_email'
            span: left
            type: text
            comment: 'wbry.objmsg::lang.models.settings.tabs.control.admin_email_cmt'
            tab: 'wbry.objmsg::lang.models.settings.tabs.control.tab'
        control_is_user_obj:
            label: 'wbry.objmsg::lang.models.settings.tabs.control.is_user_obj'
            span: right
            type: switch
